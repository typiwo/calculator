<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!--Div to contain the whole calculator-->
    <div class="calculator-body">

        <!--Div to contain the display/screen-->
        <div class="screen">
            <div id="input">0</div>
        </div>

        <!--Div to contain the button area-->
        <div class="button-body">

            <!--Div to contain clear/delete buttons-->
            <div class="clear-buttons">
                <button id="clear">CLEAR</button>
                <button id="delete">DELETE</button>
            </div>

            <!--Div to contain the numbers and operators-->
            <div class="number-pad">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="divide">/</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="multiply">x</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="subtract">-</button>
                <button class="number" id="decimal">.</button>
                <button class="number" id="zero">0</button>
                <button class="operator" id="equals">=</button>
                <button class="operator" id="add">+</button>
            </div>

        </div>

    </div>
    
    <!--Link to external JavaScript file, MUST GO AT END!-->
    <script src="script.js"></script>
</body>
</html>
